[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    asyncio: mark test as async
    slow: mark test as slow (deselect with '-m "not slow"')
    integration: mark test as integration test

