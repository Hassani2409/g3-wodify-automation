name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        WODIFY_WEBHOOK_SECRET: ${{ secrets.WODIFY_WEBHOOK_SECRET }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      run: |
        pytest tests/ -v || true
    
    - name: Build Docker image
      if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_docker == 'true'
      run: |
        docker build -t g3-wodify-automation:${{ github.sha }} .
        docker tag g3-wodify-automation:${{ github.sha }} g3-wodify-automation:latest
    
